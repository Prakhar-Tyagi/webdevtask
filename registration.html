<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-color: #D4ADFC;
            color: #0C134F;
            font-weight: 600;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div class="Header"><center><h1 style="color: #4C4C6D;">REGISTRATION FORM - RoboVITics</h1></center></div>
    <div class="form">
        <center><table style="border-spacing: 10px;">
            <tr style="padding: 10px;">
              <td style="text-align: right;padding-right: 20px;">Name</td>
              <td><form action=""><input type="text" placeholder="Enter your name" style="border-radius: 5px;"></form></td>
            </tr>
            <tr>
                <td style="text-align: right;padding-right: 20px;">Date of Birth</td>
                <td><form action=""><input type="date"></form></td>
            </tr>
            <tr>
              <td style="text-align: right;padding-right: 20px;">Address</td>
              <td><form action=""><input type="text" placeholder="Enter your address" style="border-radius: 5px;"></form></td>
            </tr>
            <tr>
              <td style="text-align: right;padding-right: 20px;">Email</td>
              <td><form action=""><input type="email" placeholder="Enter your email" style="border-radius: 5px;"></form></td>
            </tr>
            <tr>
              <td style="vertical-align: top;text-align: right;padding-right: 20px;">Gender</td>
              <td><form action="">
                <input type="radio" id="zero" name="gender" value="0">
                <label >Male</label><br>
                <input type="radio" id="one" name="gender" value="1">
                <label >Female</label><br>
                <input type="radio" id="two" name="gender" value="2">
                <label >Prefer not to say</label><br>   
              </form></td>
            </tr>
            <tr>
              <td style="vertical-align: top;text-align: right;padding-right: 20px;"> Your branch</td>
              <td>
                <div class="scrollable-div">
                  <select>
                    <option value="CSE">CSE</option>
                    <option value="CSE Specialization">CSE Specialization</option>
                    <option value="ECE">ECE</option>
                    <option value="IT">IT</option>
                    <option value="EEE">EEE</option>
                    <option value="Mechanical">Mechanical</option>
                  </select>
                </div>
                            
                </td>
                </tr>
                <tr>
                  <td style="vertical-align: top;text-align: right;padding-right: 20px;">Highest <br> qualification</td>
                  <td>
                    <form action="">
                        <input type="radio" id="zero" name="qual" value="0">
                        <label >Intermediate</label><br>
                        <input type="radio" id="one" name="qual" value="1">
                        <label >Graduate</label><br>
                        <input type="radio" id="two" name="qual" value="2">
                        <label >Post Graduate</label><br>   
                      </form>
                  </td>
                </tr>
                <tr>
                    <td style="vertical-align: top;text-align: right;padding-right: 20px;">Mention your work experience (if any)</td>
                    
                <td>
                    <form action=""><input type="text" style="height: 100px;width: 250px;"></form>
                </td>
                </tr>
                <tr>
                    <td></td>
                    <td style="align-items: left;">
                      <form action=""><input type="submit" ></form></td>
                  </tr>
              </table>
    </center>
    </div>
</body>
</html>
